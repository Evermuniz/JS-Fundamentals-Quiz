<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Fundamentals Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header id="header"> 
      <nav id="highScores">View High Scores</nav> <!--link for high scores -->
      <nav id="timer"></nav> <!--section for timer-->
    </header>

    <div id="container"></div> <!--this is where the questions and answers append to -->

    <div id="player-name"> <!--this is for users to input their initials and submit their score-->
      <a>Enter your initials to save your score</a>
      <textarea id="initials"></textarea>
      <button id="submit">Submit</button>
    </div>
    
<section id="scoresBox"> <!--section to display high scores and users-->
    <div id="scoresContent"></div>
    <button id = "startOver">Go Back</button>
</section>
    
    <div id = "button-container"> <!--container for button for positioning purposes-->
      <button class="start-button" >Begin Quiz</button> <!--button to begin quiz-->
    </div>
    <script src="./script.js"></script> <!--JS script link-->
  </body>
</html>
